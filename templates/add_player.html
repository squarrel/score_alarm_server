{% extends "base.html" %}

{% block body %}
<h3>Add new player:</h3>
<form method='post' action='/add_player_post/' name='add_team'>
<table>
	<tr>
		<td>First Name</td>
		<td><input type='text' name="first_name" size='20' maxlength='20'/></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td><input type='text' name="last_name" size='20' maxlength='20'/></td>
	</tr>
</table>
<button type='submit'>Submit</button>
</form>
{% endblock %}
