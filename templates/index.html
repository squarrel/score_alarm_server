{% extends "base.html" %}

{% block body %}
<h3>Score Alarm</h3>
<p>Use this application to enter new data for NBA scores.</p>
<ul>
{% for game in games %}
	<li><a href="/game/{{ game.0 }}">{{ game.5 }} : {{ game.6 }}</a></li>
{% endfor %}
</ul>
<ul>
{% for player in players %}
	<li><a href="/player/{{ player.0 }}">{{ player.1 }} {{ player.2 }}</a></li>
{% endfor %}
</ul>
{% endblock %}
