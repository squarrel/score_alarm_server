{% extends "base.html" %}

{% block body %}
<h3>Score Alarm</h3>
<p>Use this application to enter new data for NBA scores.</p>
<ul>
{% for game in games %}
	<li>{{ game.5 }} : {{ game.6 }}</li>
{% endfor %}
</ul>
<ul>
{% for player in players %}
	<li>{{ player.1 }} {{ player.2 }}</li>
{% endfor %}
</ul>
{% endblock %}
